<ion-header>
  <ion-navbar>
    <ion-title>Barcode Scanner Demo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
    <button ion-button color="primary" (click)="scan()">Start Scanner</button>

    <button ion-button color="danger" (click)="clear()">Clear Last Scan</button>
  </h1>

  <h3><strong>Last UPC Scanned:</strong> {{ lastScan.text }} </h3>
  <h3><strong>Last Scanned UPC Type:</strong> {{ lastScan.format }} </h3>

</ion-content>
